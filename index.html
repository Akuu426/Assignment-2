<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Register page</title>
  </head>
  <body>
     <div class="container">
            <div class="logo"><img src="Assests/Group 9.svg" alt="company_logo"></div>
         <div class="sign_up">
             <form action="index.html" method="post">
                 <div class="details">
                    <label for="first_name">First Name
                        <input type="text" id="first_name" placeholder="Tolu" name="first_name" required>
                    </label>
                    <label for="last_name">Last Name 
                        <input type="text" id="last_name" name="last_name" required>
                    </label>
                 </div>  
                 <div class="details">
                    <label for="gender">Gender
                       <select name="gender" id="gender">
                        <option value="">select here</option>
                        <option value="male">male</option>
                        <option value="female">female</option>
                       </select>
                    </label>
                    <label for="date_of_birth">Date of Birth
                        <input type="text" id="date_of_birth">
                    </label>
                 </div>
                 <div class="details">
                    <label for="weight">weight (KG)
                        <input type="text" id="weight" placeholder="Enter Weight">
                    </label>
                    <label for="height">Height (CM)
                        <input type="text" id="height" placeholder="Enter height here...">
                    </label>
                 </div> 
                 <div>
                    <label for="activity_level">Activity Level <br>
                        <select name="activity_level" id="activity_level">
                            <option value="">select here</option>
                        </select>
                    </label>
                 </div> 
                 <div>
                    <label for="password">Password <br>
                        <input type="text" id="password">
                    </label>
                 </div> 
                  <button>Register</button>
                  <p>By clicking Register, you agree to our Terms of Use and our Privacy Policy</p>
             </form>
            </div>   
     </div>
  </body>
</html>
