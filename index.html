<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Register page</title>
  </head>
  <body>
     <div class="container">
            <div class="logo"><img src="Assests/Group 9.svg" alt="company_logo"></div>
         <div class="sign_up">
             <form action="index.html" method="post">
                 <div class="details">
                    <label for="first_name">First Name <br>
                        <input type="text" id="first_name" placeholder="Tolu" name="first_name" required>
                    </label>
                    <label for="last_name">Last Name <br>
                        <input type="text" id="last_name" name="last_name" required>
                    </label>
                 </div>  
                 <div class="details">
                    <label for="gender">Gender <br>
                       <select name="gender" id="gender">
                        <option value="">select here</option>
                        <option value="male">male</option>
                        <option value="female">female</option>
                       </select>
                    </label>
                    <label for="date_of_birth">Date of Birth <br>
                        <input type="date" id="date_of_birth">
                    </label>
                 </div>
                 <div class="details">
                    <label for="weight">Weight (KG) <br>
                        <input type="text" id="weight" placeholder="Enter weight">
                    </label>
                    <label for="height">Height (CM) <br>
                        <input type="text" id="height" placeholder="Enter height here..">
                    </label>
                 </div> 
                 <div class="activity" id="test">
                    <label for="activity_level">Activity Level <br>
                        <select name="activity_level" id="activity_level">
                            <option value="">select here</option>
                            <option value="beginner">Beginner</option>
                            <option value="junior">Junior</option>
                            <option value="senior">Senior</option>
                            <option value="expert">Expert</option>
                        </select>
                    </label>
                    <label for="password" id="password">Password <br>
                        <input type="password" id="password">
                        <span><img src="./Assests/show.svg" alt=""></span>
                    </label>
                 </div> 
                  <button type="submit">Register</button>
                  <p>By clicking Register, you agree to our <a href="">Terms of Use</a> and our <a href="">Privacy Policy</a></p>
             </form>
            </div>   
     </div>
  </body>
</html>
